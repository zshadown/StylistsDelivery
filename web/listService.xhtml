<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="defaultLayout.xhtml">
        <ui:define name="content">
            <b:container>
                <b:row>
                    <b:jumbotron>
                        <h1>Services List</h1>
                        <!--p>Now with Bootstrap support!</p-->
                    </b:jumbotron>
                    <b:dataTable value="#{servicesBean.services}" var="service">
                        <b:dataTableColumn>
                            <f:facet name="header">Service Id</f:facet>
                            #{service.id}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">Description</f:facet>
                            #{service.description}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">Cost</f:facet>
                            #{service.cost}
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">Duration</f:facet>
                            #{service.duration}
                        </b:dataTableColumn>

                        <b:dataTableColumn>
                            <f:facet name="header">Actions</f:facet>
                            <h:form>
                                <h:commandButton value="Edit" action="#{servicesBean.editService(service)}"/>
                                <h:commandButton value="Delete" action="#{servicesBean.deleteService(service)}"/>
                            </h:form>
                        </b:dataTableColumn>
                    </b:dataTable>

                    <b:column>
                        <h:form>
                            <h:commandButton value="Cancel" action="index"/>
                        </h:form>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
