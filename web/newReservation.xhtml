<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>


<h:body>
    <ui:composition template="defaultLayout.xhtml">
        <ui:define name="content">
            <b:container>
                <b:row>
                    <b:jumbotron>
                        <h1>New Reservation</h1>
                        <!--p>Now with Bootstrap support!</p-->
                    </b:jumbotron>
                    <b:column>
                        <h:form>
                            <h:outputLabel value="Reservation Day" for="dayPrincipal"/>
                            <h:inputText id="dayPrincipal" value="#{reservationsBean.dayPrincipal}" required="true">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:inputText>
                        </h:form>
                    </b:column>
                    <b:column>
                        <h:form>
                            <h:outputLabel value="Address" for="address"/>
                            <h:inputText id="address" value="#{reservationsBean.address}" required="true"/>
                        </h:form>
                    </b:column>
                    <b:column>
                        <h:form>
                            <h:outputLabel value="Hour" for="hourPrincipal"/>
                            <h:inputText id="hourPrincipal" value="#{reservationsBean.hourPrincipal}">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:inputText>
                        </h:form>
                    </b:column>
                    <b:column>
                        <h:form>
                            <h:outputLabel value="Reservation Status" for="status"/>
                            <h:inputText id="status" value="#{reservationsBean.status}" required="true"/>
                        </h:form>
                    </b:column>
                    <b:column>
                        <h:form>
                            <h:outputLabel value="Service ID" for="serviceId"/>
                            <h:inputText id="serviceId" value="#{reservationsBean.service.id}" required="true"/>
                        </h:form>
                    </b:column>
                    <b:column>
                        <h:form>
                            <h:outputLabel value="User Cliente" for="userCliId"/>
                            <h:inputSecret id="userCliId" value="#{reservationsBean.userCli.id}" required="true"/>
                        </h:form>
                    </b:column>
                    <b:column>
                        <h:form>
                            <h:outputLabel value="User Stylist" for="userStyId"/>
                            <h:inputSecret id="userStyId" value="#{reservationsBean.userSty.id}" required="true"/>
                        </h:form>
                    </b:column>

                    <b:column>
                        <h:form>
                            <h:commandButton value="Save" action="#{reservationsBean.createReservation}"/>
                            <h:commandButton value="Cancel" action="index"/>
                        </h:form>
                    </b:column>


                    <!--b:column>
                        <h:outputLabel value="StylistsDelivery"/>
                        <h:form>
                            <h:commandButton value="Register" action="register"/>
                            <h:commandButton value="Login" action="login"/>
                        </h:form>
                    </b:column-->
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>

</html>
