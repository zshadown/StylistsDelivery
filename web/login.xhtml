<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            type="application/javascript"/>
</h:head>

<h:body>
    <ui:composition template="defaultLayout.xhtml">
        <ui:define name="content">
            <b:container>
                <b:row>
                    <b:jumbotron>
                        <h1>LOGIN</h1>
                        <!--p>Now with Bootstrap support!</p-->
                    </b:jumbotron>

                    <b:column>
                        <f:view>
                        <h:form>
                        <h:outputLabel value="User Email" for="email"/>
                        <h:inputText id="email" value="#{usersBean.email}" required="true"/>

                        <h:outputLabel value="User Password" for="password"/>
                        <h:inputSecret id="password" value="#{usersBean.password}" required="true"/>

                            <h:commandButton value="Save" action="welcom"/>
                            <h:commandButton value="Cancel" action="index"/>
                        </h:form>
                        </f:view>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>


</html>
